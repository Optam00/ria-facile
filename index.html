    <!-- Tarteaucitron -->
    <link rel="stylesheet" type="text/css" href="/tarteaucitron/tarteaucitron.css">
    <script>
      console.log('Début du chargement de Tarteaucitron');
    </script>
    <script src="/tarteaucitron/tarteaucitron.js"></script>
    <script src="/tarteaucitron/tarteaucitron.fr.js"></script>
    <script>
      console.log('Tarteaucitron chargé:', typeof tarteaucitron !== 'undefined');
    </script>
    <script src="/tarteaucitron/tarteaucitron.services.js"></script>
    <script>
      console.log('Services Tarteaucitron chargés');
      
      if (typeof tarteaucitron !== 'undefined') {
        tarteaucitron.init({
          "privacyUrl": "/politique-de-confidentialite",
          "hashtag": "#tarteaucitron",
          "cookieName": "tarteaucitron",
          "orientation": "middle",
          "groupServices": false,
          "showAlertSmall": false,
          "cookieslist": true,
          "closePopup": false,
          "showIcon": true,
          "iconPosition": "BottomRight",
          "adblocker": false,
          "DenyAllCta": true,
          "AcceptAllCta": true,
          "highPrivacy": true,
          "handleBrowserDNTRequest": false,
          "removeCredit": false,
          "moreInfoLink": true,
          "useExternalCss": false,
          "readmoreLink": "/politique-de-confidentialite",
          "mandatory": true
        });

        console.log('Tarteaucitron initialisé');

        // Configuration de Google Analytics
        tarteaucitron.user.gtagUa = 'G-7QV1MCQ879';
        tarteaucitron.user.gtagMore = function () { };
        (tarteaucitron.job = tarteaucitron.job || []).push('gtag');
        
        console.log('Google Analytics configuré dans Tarteaucitron');
      } else {
        console.error('Tarteaucitron n\'est pas chargé correctement');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
