<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIA Facile</title>
    
    <!-- Tarteaucitron -->
    <link rel="stylesheet" type="text/css" href="/tarteaucitron/tarteaucitron.css">
    <script src="/tarteaucitron/tarteaucitron.js"></script>
    <script src="/tarteaucitron/tarteaucitron.services.js"></script>
    <script src="/tarteaucitron/tarteaucitron.fr.js"></script>
    <script>
      // Fonction d'initialisation de Tarteaucitron
      function initTarteaucitron() {
        console.log('Initialisation de Tarteaucitron...');
        
        tarteaucitron.init({
          "privacyUrl": "/cookies",
          "hashtag": "#tarteaucitron",
          "cookieName": "tarteaucitron",
          "orientation": "bottom",
          "groupServices": false,
          "showAlertSmall": false,
          "cookieslist": true,
          "closePopup": false,
          "showIcon": true,
          "iconPosition": "BottomRight",
          "adblocker": false,
          "DenyAllCta": true,
          "AcceptAllCta": true,
          "highPrivacy": true,
          "handleBrowserDNTRequest": false,
          "removeCredit": false,
          "moreInfoLink": true,
          "useExternalCss": false,
          "readmoreLink": "/cookies",
          "mandatory": true,
          "lang": "fr"
        });

        // Configuration de Google Analytics avec Consent Mode
        tarteaucitron.user.gtagUa = 'G-7QV1MCQ879';
        tarteaucitron.user.gtagMore = function () {
          gtag('set', 'allow_google_signals', false);
          gtag('set', 'allow_ad_personalization_signals', false);
        };
        (tarteaucitron.job = tarteaucitron.job || []).push('gtag');
      }

      // Initialisation apr√®s le chargement de la page
      window.addEventListener('load', initTarteaucitron);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
